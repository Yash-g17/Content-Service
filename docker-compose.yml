version: "3"
services:
  content:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./:/myapp
      - /myapp/node_modules
    environment:
      - PORT=3000
    depends_on:
      - mongo
  mongo:
    image: mongo
    volumes:
      - mongo-db:/data/db
  redis:
    image: redis
volumes:
  mongo-db:

networks:
  default:
    external:
      name: bridge-network